<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Images</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>Unsplash API - Infinite Scroll</h1>
      <section class="loader" id="loader">
        <img src="./loader.svg" alt="Loading image" />
      </section>
      <section class="image-container" id="images">
          <div id="images-left"></div>
          <div id="images-middle"></div>
          <div id="images-right"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
